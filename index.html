<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shapes</title>
    <script>
        var createShape=(function () {
            function create(shape){

                shape=shape;

                var details=document.createElement("div");

                var br=document.createElement("br");
                if(shape=="Circle")
                {
                    if (document.getElementById("measures").hasChildNodes())
                    {
                        // console.log(details.childNodes);
                        document.getElementById("measures").removeChild(document.getElementById("measures").lastChild);
                    }
                    radius= document.createElement("input");
                    radius.type="number";
                    radius.placeholder="Side Radius";

                    details.appendChild(radius);
                }

                if(shape=="Rectangle")
                {
                    if (document.getElementById("measures").hasChildNodes())
                    {
                        document.getElementById("measures").removeChild(document.getElementById("measures").lastChild);
                    }
                    length=document.createElement("input");
                    length.type="number";
                    length.placeholder="Side Length";
                    width= document.createElement("input");
                    width.type="number";
                    width.placeholder="Side Width";
                    details.appendChild(length);
                    details.appendChild(br);
                    details.appendChild(width);
                    details.appendChild(br);
                }


                if(shape=="Square")
                {
                    while (document.getElementById("measures").hasChildNodes())
                    {
                        document.getElementById("measures").removeChild(document.getElementById("measures").lastChild);
                    }
                    length= document.createElement("input");
                    length.type="number";
                    length.placeholder="Side Length";

                    details.appendChild(length);
                    details.appendChild(br);
                }
                draw=document.createElement("button");
                draw.innerHTML="Draw";
                details.appendChild(br);
                details.appendChild(draw);
                document.getElementById("measures").appendChild(details);

                draw.addEventListener("click",function () {
                    backgroundcolor="red";


                    if(shape=="Circle")
                    {
                        drawShapes("Circle",radius, backgroundcolor);
                    }
                    if(shape=="Rectangle")
                    {
                        drawShape("Rectangle",length,width,backgroundcolor);
                    }
                    if(shape=="Square")
                    {
                        drawShapes("Square",length, backgroundcolor);
                    }

                })

            }

            function  drawShapes(diagram,shapeLength,backgroundcolorOfShape)
            {
                while (document.getElementById("displayShapes").hasChildNodes())
                {
                    // console.log(details.childNodes);
                    document.getElementById("displayShapes").removeChild(document.getElementById("displayShapes").lastChild);
                }
                var shape=document.createElement("div");
                if(diagram=="Circle")
                {
                    shape.style.borderRadius=shapeLength.value+"px";
                    shape.style.width="500px";
                    shape.style.height="500px";
                }
                if(diagram=="Square")
                {
                    shape.style.width=shapeLength.value+"px";
                    shape.style.height=shapeLength.value+"px";
                }


                shape.style.background=backgroundcolorOfShape;
                document.getElementById("displayShapes").appendChild(shape);
            }

            function   drawShape(diagram,rectLength,rectWidth,backgroundcolorOfRect)
            {
                while (document.getElementById("displayShapes").hasChildNodes())
                {
                    // console.log(details.childNodes);
                    document.getElementById("displayShapes").removeChild(document.getElementById("displayShapes").lastChild);
                }
                var rectangle=document.createElement("div");
                rectangle.style.width=rectWidth.value+"px";
                rectangle.style.height=rectLength.value+"px";
                rectangle.style.background=backgroundcolorOfRect;
                document.getElementById("displayShapes").appendChild(rectangle);
            }

            return{
                create:create
            };
        })();
        function selection()
        {
            createShape.create(document.getElementById("select").value);
        }

    </script>
</head>

<select onchange="selection()" id="select">
    <option></option>
    <option>Square</option>
    <option>Rectangle</option>
    <option>Circle</option>
</select>


<div id="measures">

</div>
<div id="displayShapes"></div>

</body>
</html>
